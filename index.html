<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SD_Test</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">
      <h1>Test</h1>
      <form>
        <label>
          Name/Value pair
          <input type="text" />
        </label>
        <button class="formBtn" type="submit">Add</button>
      </form>
      <div class="bottom">
        <div>
          <p>Name/Value pair list</p>
          <div class="listbox"></div>
        </div>
        <div class="btnList">
          <button class="nameSortBtn">Sort by name</button>
          <button class="valueSortBtn">Sort by value</button>
          <button class="deleteBtn">Delete</button>
          <button class="xmlBtn">Show as XML</button>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
